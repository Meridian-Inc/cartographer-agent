name: Release CLI

on:
  push:
    tags:
      - 'v*'        # Trigger on version tags (e.g., v2.7.1)
      - 'cli-v*'    # Also support manual CLI-only tags
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.6.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build CLI - ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: cartographer
            asset_name: cartographer-cli-linux-x86_64
            name: Linux x86_64
          # Linux aarch64 (cross-compile)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: cartographer
            asset_name: cartographer-cli-linux-aarch64
            name: Linux aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        working-directory: src-tauri
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --package cartographer-cli --target ${{ matrix.target }}

      - name: Package
        run: |
          cd src-tauri/target/${{ matrix.target }}/release
          tar -czvf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.tar.gz ${{ github.workspace }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (v2.7.1 or cli-v2.7.1 -> 2.7.1)
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#cli-v}"  # Remove cli-v prefix if present
            VERSION="${VERSION#v}"  # Remove v prefix if present
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Move and rename artifacts with version
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            # Replace generic name with versioned name
            # cartographer-cli-linux-x86_64 -> cartographer-cli-2.6.0-linux-x86_64
            versioned_name=$(echo "$name" | sed "s/cartographer-cli-/cartographer-cli-${{ steps.version.outputs.version }}-/")
            mv "${dir}"*.tar.gz "release/${versioned_name}.tar.gz"
          done
          ls -la release/

      - name: Generate checksums
        working-directory: release
        run: |
          sha256sum *.tar.gz > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: cli-v${{ steps.version.outputs.version }}
          name: Cartographer CLI v${{ steps.version.outputs.version }}
          body: |
            ## Cartographer CLI v${{ steps.version.outputs.version }}

            Lightweight network monitoring agent for Linux servers.

            ### Installation

            ```bash
            curl -fsSL https://cartographer.network/install.sh | sh
            ```

            ### Quick Start

            ```bash
            # Connect to Cartographer Cloud
            cartographer connect

            # Run a scan
            cartographer scan --upload

            # Start background service
            sudo systemctl enable --now cartographer
            ```

            ### Downloads

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x86_64 | [cartographer-cli-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/cli-v${{ steps.version.outputs.version }}/cartographer-cli-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz) |
            | Linux | aarch64 | [cartographer-cli-${{ steps.version.outputs.version }}-linux-aarch64.tar.gz](https://github.com/${{ github.repository }}/releases/download/cli-v${{ steps.version.outputs.version }}/cartographer-cli-${{ steps.version.outputs.version }}-linux-aarch64.tar.gz) |

            ### Checksums (SHA256)

            ```
            $(cat release/SHA256SUMS.txt)
            ```
          draft: false
          prerelease: false
          files: |
            release/*.tar.gz
            release/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
