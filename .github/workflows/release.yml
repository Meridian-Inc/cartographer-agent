name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            rust_targets: 'aarch64-apple-darwin'
            name: 'macOS-arm64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            rust_targets: 'x86_64-apple-darwin'
            name: 'macOS-x64'
          - platform: 'ubuntu-22.04'
            args: '--bundles deb,appimage'
            rust_targets: ''
            name: 'Linux'
          - platform: 'windows-latest'
            args: ''
            rust_targets: ''
            name: 'Windows'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.rust_targets }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install GitHub CLI (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y

      - name: Install GitHub CLI (macOS)
        if: matrix.platform == 'macos-latest'
        run: brew install gh

      - name: Install GitHub CLI (Windows)
        if: matrix.platform == 'windows-latest'
        run: choco install gh -y

      - name: Generate app icons
        run: npx tauri icon src-tauri/icons/icon.png

      - name: Build Tauri app
        id: tauri-build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Tauri v2 signing env vars
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Alternative env var names (Tauri CLI uses these)
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Cartographer Agent ${{ github.ref_name }}'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          includeUpdaterJson: true

      # Sign Windows artifacts with Azure Trusted Signing BEFORE generating Tauri updater signatures
      # This ensures the .sig files are generated from the code-signed binaries
      - name: Sign Windows artifacts with Azure Trusted Signing
        if: matrix.platform == 'windows-latest' && env.AZURE_TENANT_ID != ''
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        uses: azure/trusted-signing-action@v0.5.0
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          endpoint: ${{ secrets.AZURE_SIGNING_ENDPOINT }}
          trusted-signing-account-name: ${{ secrets.AZURE_SIGNING_ACCOUNT }}
          certificate-profile-name: ${{ secrets.AZURE_CERT_PROFILE }}
          files-folder: ${{ github.workspace }}/src-tauri/target/release/bundle
          files-folder-filter: exe,msi
          files-folder-recurse: true
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Manually sign update bundles
        run: |
          echo "=== Manually signing ALL bundles ==="
          echo "Platform: ${{ matrix.platform }}"
          echo "Args: ${{ matrix.args }}"
          SIGNED_COUNT=0
          
          # Determine architecture for macOS rename
          ARCH=""
          if [[ "${{ matrix.args }}" == *"aarch64"* ]]; then
            ARCH="aarch64"
          elif [[ "${{ matrix.args }}" == *"x86_64"* ]]; then
            ARCH="x64"
          fi
          echo "Detected architecture: $ARCH"
          
          # macOS: .app.tar.gz (updater bundle)
          while IFS= read -r -d '' bundle; do
            echo "Signing: $bundle"
            npx @tauri-apps/cli signer sign -k "$TAURI_PRIVATE_KEY" -p "$TAURI_PRIVATE_KEY_PASSWORD" "$bundle"
            SIGNED_COUNT=$((SIGNED_COUNT + 1))
            
            # Rename .sig to include architecture (matches tauri-action upload naming)
            if [[ -n "$ARCH" && -f "${bundle}.sig" ]]; then
              DIR=$(dirname "$bundle")
              NEW_NAME="Cartographer.Agent_${ARCH}.app.tar.gz.sig"
              echo "Renaming sig to: $NEW_NAME"
              mv "${bundle}.sig" "${DIR}/${NEW_NAME}"
            fi
          done < <(find src-tauri/target -name "*.app.tar.gz" -type f -print0 2>/dev/null)
          
          # macOS: .dmg - rename to include architecture
          while IFS= read -r -d '' bundle; do
            echo "Signing: $bundle"
            npx @tauri-apps/cli signer sign -k "$TAURI_PRIVATE_KEY" -p "$TAURI_PRIVATE_KEY_PASSWORD" "$bundle"
            SIGNED_COUNT=$((SIGNED_COUNT + 1))
          done < <(find src-tauri/target -name "*.dmg" -type f -print0 2>/dev/null)
          
          # Linux: .AppImage (updater bundle)
          while IFS= read -r -d '' bundle; do
            echo "Signing: $bundle"
            npx @tauri-apps/cli signer sign -k "$TAURI_PRIVATE_KEY" -p "$TAURI_PRIVATE_KEY_PASSWORD" "$bundle"
            SIGNED_COUNT=$((SIGNED_COUNT + 1))
          done < <(find src-tauri/target -name "*.AppImage" -type f -print0 2>/dev/null)
          
          # Linux: .deb
          while IFS= read -r -d '' bundle; do
            echo "Signing: $bundle"
            npx @tauri-apps/cli signer sign -k "$TAURI_PRIVATE_KEY" -p "$TAURI_PRIVATE_KEY_PASSWORD" "$bundle"
            SIGNED_COUNT=$((SIGNED_COUNT + 1))
          done < <(find src-tauri/target -name "*.deb" -type f -print0 2>/dev/null)
          
          # Windows: .exe (NSIS updater bundle)
          while IFS= read -r -d '' bundle; do
            echo "Signing: $bundle"
            npx @tauri-apps/cli signer sign -k "$TAURI_PRIVATE_KEY" -p "$TAURI_PRIVATE_KEY_PASSWORD" "$bundle"
            SIGNED_COUNT=$((SIGNED_COUNT + 1))
          done < <(find src-tauri/target -name "*-setup.exe" -type f -print0 2>/dev/null)
          
          # Windows: .msi
          while IFS= read -r -d '' bundle; do
            echo "Signing: $bundle"
            npx @tauri-apps/cli signer sign -k "$TAURI_PRIVATE_KEY" -p "$TAURI_PRIVATE_KEY_PASSWORD" "$bundle"
            SIGNED_COUNT=$((SIGNED_COUNT + 1))
          done < <(find src-tauri/target -name "*.msi" -type f -print0 2>/dev/null)
          
          echo ""
          echo "=== Signed $SIGNED_COUNT bundles ==="
          echo "=== Looking for generated .sig files ==="
          find src-tauri/target -name "*.sig" -type f 2>/dev/null
          
          SIG_COUNT=$(find src-tauri/target -name "*.sig" -type f 2>/dev/null | wc -l)
          echo "Found $SIG_COUNT signature files"
          
          if [ "$SIG_COUNT" -eq 0 ]; then
            echo "ERROR: No .sig files were generated! Signing failed."
            exit 1
          fi
          
          # Upload .sig files to the release (handle spaces)
          while IFS= read -r -d '' sig; do
            echo "Uploading $sig"
            gh release upload "${{ github.ref_name }}" "$sig" --clobber
          done < <(find src-tauri/target -name "*.sig" -type f -print0 2>/dev/null)
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # Note: Tauri action automatically generates and signs update manifests
      # The latest.json will be available at the endpoint configured in tauri.conf.json

      # Re-upload signed Windows artifacts to replace the unsigned ones uploaded by tauri-action
      - name: Upload signed Windows artifacts
        if: matrix.platform == 'windows-latest' && env.AZURE_TENANT_ID != ''
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Re-uploading signed Windows artifacts ==="
          
          # Find and upload signed .exe files (handle spaces in filenames)
          while IFS= read -r -d '' exe; do
            echo "Uploading signed: $exe"
            gh release upload "${{ github.ref_name }}" "$exe" --clobber
          done < <(find src-tauri/target/release/bundle -name "*.exe" -type f -print0 2>/dev/null)
          
          # Find and upload signed .msi files (handle spaces in filenames)
          while IFS= read -r -d '' msi; do
            echo "Uploading signed: $msi"
            gh release upload "${{ github.ref_name }}" "$msi" --clobber
          done < <(find src-tauri/target/release/bundle -name "*.msi" -type f -print0 2>/dev/null)
          
          echo "=== Signed artifacts uploaded ==="
        shell: bash

  # Finalize release with changelog
  finalize-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          echo "Extracting changelog for version: $VERSION"
          
          # Find the line number of this version's header
          START_LINE=$(grep -n "^### \[$VERSION\]" CHANGELOG.md | head -1 | cut -d: -f1)
          
          if [ -z "$START_LINE" ]; then
            echo "Version header not found, using default message"
            echo "Release v$VERSION" > release_notes.md
            exit 0
          fi
          
          echo "Found version header at line: $START_LINE"
          
          # Find the next version header after this one
          END_LINE=$(tail -n +$((START_LINE + 1)) CHANGELOG.md | grep -n "^### \[" | head -1 | cut -d: -f1)
          
          if [ -z "$END_LINE" ]; then
            # No next version found, extract to end of file
            echo "No next version found, extracting to end of file"
            sed -n "${START_LINE},\$p" CHANGELOG.md > release_notes.md
          else
            # Calculate actual end line number
            ACTUAL_END=$((START_LINE + END_LINE - 1))
            echo "Next version header at line: $ACTUAL_END"
            sed -n "${START_LINE},$((ACTUAL_END - 1))p" CHANGELOG.md > release_notes.md
          fi
          
          echo "--- Extracted changelog content ---"
          cat release_notes.md
          echo "--- End of changelog content ---"

      - name: Generate latest.json for updater
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          REPO="Meridian-Inc/cartographer-agent"
          BASE_URL="https://github.com/${REPO}/releases/download/v${VERSION}"
          
          # Get release notes
          NOTES=$(cat release_notes.md | jq -Rs .)
          
          # Get current timestamp
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # Download signature files from the release
          gh release download "v${VERSION}" -R "${REPO}" -p "*.sig" -D ./sigs || true
          
          echo "=== Downloaded signature files ==="
          ls -la ./sigs/ || echo "No sigs directory"
          
          # Read signatures - try multiple possible filename patterns
          MAC_ARM_SIG=""
          MAC_X64_SIG=""
          LINUX_SIG=""
          WIN_SIG=""
          
          # macOS ARM64 - try different naming patterns
          if [ -f "./sigs/Cartographer.Agent_aarch64.app.tar.gz.sig" ]; then
            MAC_ARM_SIG=$(cat "./sigs/Cartographer.Agent_aarch64.app.tar.gz.sig")
          elif [ -f "./sigs/Cartographer Agent_aarch64.app.tar.gz.sig" ]; then
            MAC_ARM_SIG=$(cat "./sigs/Cartographer Agent_aarch64.app.tar.gz.sig")
          fi
          
          # macOS x64 - try different naming patterns  
          if [ -f "./sigs/Cartographer.Agent_x64.app.tar.gz.sig" ]; then
            MAC_X64_SIG=$(cat "./sigs/Cartographer.Agent_x64.app.tar.gz.sig")
          elif [ -f "./sigs/Cartographer Agent_x64.app.tar.gz.sig" ]; then
            MAC_X64_SIG=$(cat "./sigs/Cartographer Agent_x64.app.tar.gz.sig")
          elif [ -f "./sigs/Cartographer.Agent.app.tar.gz.sig" ]; then
            # Fallback: use generic sig for both if arch-specific not found
            MAC_X64_SIG=$(cat "./sigs/Cartographer.Agent.app.tar.gz.sig")
            [ -z "$MAC_ARM_SIG" ] && MAC_ARM_SIG="$MAC_X64_SIG"
          fi
          
          # Linux
          [ -f "./sigs/Cartographer.Agent_${VERSION}_amd64.AppImage.sig" ] && LINUX_SIG=$(cat "./sigs/Cartographer.Agent_${VERSION}_amd64.AppImage.sig")
          [ -f "./sigs/Cartographer Agent_${VERSION}_amd64.AppImage.sig" ] && LINUX_SIG=$(cat "./sigs/Cartographer Agent_${VERSION}_amd64.AppImage.sig")
          
          # Windows
          [ -f "./sigs/Cartographer.Agent_${VERSION}_x64-setup.exe.sig" ] && WIN_SIG=$(cat "./sigs/Cartographer.Agent_${VERSION}_x64-setup.exe.sig")
          [ -f "./sigs/Cartographer Agent_${VERSION}_x64-setup.exe.sig" ] && WIN_SIG=$(cat "./sigs/Cartographer Agent_${VERSION}_x64-setup.exe.sig")
          
          echo "MAC_ARM_SIG set: $([[ -n "$MAC_ARM_SIG" ]] && echo 'YES' || echo 'NO')"
          echo "MAC_X64_SIG set: $([[ -n "$MAC_X64_SIG" ]] && echo 'YES' || echo 'NO')"
          echo "LINUX_SIG set: $([[ -n "$LINUX_SIG" ]] && echo 'YES' || echo 'NO')"
          echo "WIN_SIG set: $([[ -n "$WIN_SIG" ]] && echo 'YES' || echo 'NO')"
          
          # Create latest.json
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": ${NOTES},
            "pub_date": "${PUB_DATE}",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${MAC_ARM_SIG}",
                "url": "${BASE_URL}/Cartographer.Agent_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${MAC_X64_SIG}",
                "url": "${BASE_URL}/Cartographer.Agent_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "${BASE_URL}/Cartographer.Agent_${VERSION}_amd64.AppImage"
              },
              "windows-x86_64": {
                "signature": "${WIN_SIG}",
                "url": "${BASE_URL}/Cartographer.Agent_${VERSION}_x64-setup.exe"
              }
            }
          }
          EOF
          
          echo "Generated latest.json:"
          cat latest.json

      - name: Finalize release with changelog and latest.json
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Cartographer Agent v${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          files: latest.json
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
