<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartographer Agent</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
      #app {
        width: 100%;
        height: 100vh;
      }
      /* Fallback if Vue doesn't load */
      #app:empty::before {
        content: "Loading Cartographer Agent...";
        display: block;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Fallback content if Vue doesn't load -->
      <div style="padding: 20px; text-align: center;">
        <h1>Cartographer Agent</h1>
        <p>If you see this, HTML is loading but Vue isn't mounting.</p>
        <p>Check console for errors.</p>
      </div>
    </div>
    <script>
      console.log('index.html: Script tag executing');
      console.log('index.html: App element exists?', !!document.getElementById('app'));
      console.log('index.html: Document ready state:', document.readyState);
    </script>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Fallback: if main.ts doesn't load, show error after 2 seconds
      setTimeout(() => {
        const app = document.getElementById('app');
        if (app && app.children.length === 1 && app.children[0].tagName === 'DIV' && app.children[0].textContent.includes('If you see this')) {
          console.error('Vue app did not mount - main.ts may have failed to load');
        }
      }, 2000);
    </script>
  </body>
</html>
